<div class="objectBlock">
    <div class="iconAndName">
        <p style="float: left;">
            <img class="icon" src="{{object.icon}}">
        </p>

        <h3>{{object.name}}</h3>
        <p> {{object.description}} </p>
    </div>

    <dl>
        <dt>{{ tr.trt('weight') }}</dt>
        <dd> {{ object.weight }}</dd>

        <dt>{{ tr.trt('price') }}</dt>
        <dd> {{ object.price }}</dd>

        <dt>{{ tr.trt('capacity') }}</dt>
        <dd> {{ object.capacity }}</dd>
    </dl>
</div>
