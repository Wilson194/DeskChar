<ul>
    {% for item in items %}
        <li><a href="items.html#{{ item.id }}">{{ item.name }}</a></li>
        {% if item.type.value == 2 %}
            {% with items = item.armors + item.containers + item.moneyList + item.meleeWeapons + item.rangedWeapons + item.throwableWeapons + item.items %}
                {% include 'itemTree.html' %}
            {% endwith %}
        {% endif %}
    {% endfor %}
</ul>
