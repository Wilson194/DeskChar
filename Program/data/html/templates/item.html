<div>
    <div id="container" style="white-space:nowrap">
        <div style="display:inline;">
            <img  class="name_image" src="{{ item.icon }}">
        </div>
        <div  style="display:inline; white-space:nowrap;">
            <span class="name_text"> {{ item.name }} </span>
        </div>
    </div>

    <h3>Popis:</h3>
    {{ object.description }}
    {{ object.weight }}
    {{ object.price }}

    {% for effect in effects %}



</div>
