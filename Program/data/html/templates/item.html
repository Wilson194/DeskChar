 <div class="iconAndName">
        <p style="float: left;">
            <img class="icon" src="{{object.icon}}">
        </p>

        <h3 id="{{ object.id }}">{{object.name}}</h3>
        <p> {{object.description}} </p>
    </div>

    <dl>
        <dt>{{tr.trt('weight')}}</dt>
        <dd> {{ object.weight }}</dd>

        <dt>{{ tr.trt('price') }}</dt>
        <dd> {{ object.price }}</dd>
    </dl>
<br>
